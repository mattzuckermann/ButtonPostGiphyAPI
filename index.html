<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>

<body>
    <div class="container">
        <div class="row" id="topRow">
            <div class="col-6">
                <div id="buttonDiv"></div>
            </div>
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <h3><label id="buttonMakerTitle" for="exampleInputPassword1">Button Maker:</label></h3>
                        <input id="newButtonValue" type="text" class="form-control" id="exampleInputPassword1" placeholder="Make a new button!">
                    </div>
                    <button id="newButtonSubmit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="giphyDiv">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
